version: '3'

services:
  nginx:
    image: nginx:1.15-alpine
    container_name: nginx-container
    networks:
      - fitunenetwork
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/nginx:/etc/nginx/conf.d

  certbot:
    image: certbot/certbot
    container_name: certbot-container
    networks:
      - fitunenetwork
    restart: unless-stopped

  mysql:
    image: mysql:8.0.34
    container_name: mysql-container
    networks:
      - fitunenetwork
    environment:
      MYSQL_ROOT_PASSWORD: dsildlfj
      MYSQL_DATABASE: B306
      MYSQL_USER: developer
      MYSQL_PASSWORD: fjksdg
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql

networks:
  fitunenetwork:
