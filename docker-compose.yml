version: '3'

services:
  spring:
    image: zhdwldus/spring:latest
    container_name: spring-container
    networks:
      - mynetwork
    restart: always
    ports:
      - 5000:443

  django:
    image: zhdwldus/django:latest
    container_name: django-container
    networks:
      - mynetwork
    restart: always
    # ports:
    #   - 8000:8000
    depends_on:
      - spring

networks:
  mynetwork:

volumes:
  mysql-data:
