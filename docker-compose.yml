version: '3'

services:
  nginx:
    image: nginx:1.15-alpine
    container_name: nginx-container
    networks:
      - fitune_network
    environment:
      TZ: Asia/Seoul # TZ를 환경 변수로 수정
    depends_on:
      - springboot
    restart: unless-stopped
    volumes:
      - ./data/nginx:/etc/nginx/conf.d # 호스트 디렉토리 경로 수정
      - ./data/certbot/conf:/etc/letsencrypt # 호스트 디렉토리 경로 수정
      - ./data/certbot/www:/var/www/certbot # 호스트 디렉토리 경로 수정
    ports:
      - "80:80"
      - "443:443"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"